<div class="container-fluid">
<div class="row mt-5">
<form>
    <div class="mb-3">
      <h4 class="text-dark text-muted">Register Form </h4>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="username" placeholder="Enter email"  [(ngModel)]="username">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password"  placeholder="Password"  [(ngModel)]="password">
    </div>
    
    <button type="button" class="btn btn-info" (click)="register()">Sign-Up</button>
    <div class="col-6">
        <a href="/landing" style="text-decoration : none;"> Have an account? <span>Landing</span></a>
    </div>
    <div  class="col-6">
        <a href="" class="text-dark" style="text-decoration: none;">Forgot password ?</a>
    </div>
  </form>
</div>
</div>
